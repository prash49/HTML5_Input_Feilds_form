<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/HTML5FORMPAGE.css">
    <title>Registration Form</title>
</head>

<body>
    <form onSubmit="Save()">
        <header class='headerContainer'>
            <h1>HTML 5 Input Feilds </h1>
        </header>
        <div>
            <label for="text">NAME:</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error"></error-output>

        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="password" name="password">
            <error-output class="password-error"></error-output>
        </div>
        <div>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error"></error-output>
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
            <error-output class="number-error"></error-output>
        </div>
        <div>
            <label for="tel">TelePhone Number:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search"> Search..</label>
            <input type="seatch" id="search" name="search">
        </div>
        <div class="nativeDatePicker">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="salary">Salary:</label>
            <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
            <output class="salary-output" for="salary"></output>
        </div>
        <div>
            <button>Submit</button>
        </div>

    </form>
    <script>
        let text = document.querySelector('#text');
        let textError = document.querySelector('.text-error');

        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
            } else {
                textError.textContent = " Name is Incorrect";

            }

        });


        const password = document.querySelector('#password');
        const passwordError = document.querySelector('.password-error');
        password.addEventListener('input', function() {
            let passwordRegex = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()]).{8,}$');
            if (passwordRegex.test(password.value)) {
                passwordError.textContent = "";
            } else {
                passwordError.textContent = "Password is Incorrect";
            }
        });

        let email = document.querySelector('#email');
        let emailError = document.querySelector('.email-error');
        email.addEventListener('input', function() {
            let emailRegex = RegExp('^[a-zA-Z]+[a-zA-Z0-9]*[- . + _]?[a-zA-Z0-9]+[@]{1}[a-z0-9]+[.]{1}[a-z]+[.]?[a-z]+$');
            if (emailRegex.test(email.value)) {
                emailError.textContent = "";
            } else {
                emailError.textContent = " Email is Incorrect";

            }

        });

        let phoneRegex = RegExp('^[0-9]{1,2}\\s{1}[7-9]{1}[0-9]{9}$');
        let telephone = document.querySelector('#number');
        let telephoneError = document.querySelector('.number-error');
        telephone.addEventListener('input', function() {
            if (phoneRegex.test(telephone.value)) {
                telephoneError.textContent = "";
            } else {
                telephoneError.textContent = " NUMBER Is Incorrect";
            }
        });

        let salary = document.querySelector('#salary');
        let output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function() {
            output.textContent = salary.value;
        });

        function save() {
            alert(" FOrm created Successfully");
        }
    </script>
</body>

</html>
